app-id: io.github.aandrew_me.ytdn
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --persist=.ytDownloader
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.kde.StatusNotifierWatcher
  - --share=network
  - --device=dri
  - --env=LD_LIBRARY_PATH=/app/lib

build-options:
  append-path: /usr/lib/sdk/node22/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: ytdownloader
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/ytdownloader/flatpak-node/cache
        npm_config_cache: /run/build/ytdownloader/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      # Install npm dependencies
      - npm install --offline

      # ------------------------------
      # Extract FFmpeg for the target architecture
      # ------------------------------
      - |
        if [[ $(uname -m) == "x86_64" ]]; then
          tar -xJf ../ffmpeg_linux_amd64.tar.xz
          mv ffmpeg_linux_amd64 ffmpeg
        else
          tar -xJf ../ffmpeg_linux_arm64.tar.xz
          mv ffmpeg_linux_arm64 ffmpeg
        fi

      # ------------------------------
      # Install FFmpeg files
      # ------------------------------

      - install -Dm755 ffmpeg/lib/*.so* -t /app/lib/
      - rm -rf ffmpeg/lib/*

      - if [[ $(uname -m) == "x86_64" ]]; then install -Dm777 ../node_linux_amd64 node; fi
      - if [[ $(uname -m) == "aarch64" ]]; then install -Dm777 ../node_linux_arm64 node; fi

      - jq '.build = {"asar":"false"}' <<<$(<package.json) > package.json
      - rm windows.ps1 linux.sh mac.sh crowdin.yml README.md tsconfig.json ytdownloader.json
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run dist -- $ELECTRON_BUILDER_ARCH_ARGS --linux --dir
      
      - rm dist/linux*unpacked/LICENSES.chromium.html

      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main

      # Remove chromium locale files
      - find /app/main/locales -type f ! -name 'en-US.pak' -delete

      - install -Dm755 flatpak/io.github.aandrew_me.ytdn.metainfo.xml /app/share/metainfo/io.github.aandrew_me.ytdn.metainfo.xml

      - install -Dm644 flatpak/io.github.aandrew_me.ytdn.desktop /app/share/applications/io.github.aandrew_me.ytdn.desktop

      - install -Dm644 resources/icon.png /app/share/icons/hicolor/512x512/apps/io.github.aandrew_me.ytdn.png

      - install -Dm644 resources/icons/256x256.png /app/share/icons/hicolor/256x256/apps/io.github.aandrew_me.ytdn.png

      - install -Dm644 resources/icons/64x64.png /app/share/icons/hicolor/64x64/apps/io.github.aandrew_me.ytdn.png

      # Install App wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
    subdir: main
    sources:
      - type: git
        url: https://github.com/aandrew-me/ytDownloader.git
        commit: 3c4ee32c59e84fd336579f9aa50b264442db3ded
        dest: main
      - type: file
        url: https://github.com/aandrew-me/ffmpeg-builds/releases/download/v8/ffmpeg_linux_amd64.tar.xz
        sha256: 0aa5efcfde21f3fc75a1a685f7bbac6992c6fe2e11702e13f2d4a541d90a94cb
      - type: file
        url: https://github.com/aandrew-me/ffmpeg-builds/releases/download/v8/ffmpeg_linux_arm64.tar.xz
        sha256: b8cec4c6d222dc0fbf6ec7e5d8df8b96dc2fa496b02178a9f07713158bfd0db8
      - type: file
        url: https://github.com/aandrew-me/ffmpeg-builds/releases/download/v8/node_linux_amd64
        sha256: 8d01d4c50e7a9047d70196f8fc6f1b165069065b44bd9402491544bd70586c7d
      - type: file
        url: https://github.com/aandrew-me/ffmpeg-builds/releases/download/v8/node_linux_arm64
        sha256: b5c452c0d619d732e9593941ed31a1320f4ab1d3d7afce44c03f90f0e258d376
      - generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/ytdownloader "$@"
